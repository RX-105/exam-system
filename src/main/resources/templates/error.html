<!DOCTYPE html>
<html lang="zh-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>出现错误了</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">


    <div th:replace="~{commons/css}"></div>

</head>

<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">

    <!-- 顶部导航条 -->
    <div th:replace="~{commons/head-navbar}"></div>

    <!-- 左侧导航 -->
    <div th:replace="~{commons/left-sidebar}"></div>

    <!-- 内容区域 -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                错误页面
            </h1>

            <ol class="breadcrumb">
                <li><a href="index.html"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">错误</li>
            </ol>

        </section>

        <!-- Main content -->
        <section class="content">
            <div class="error-page">
                <h2 class="headline text-red">Error!</h2>

                <div class="error-content">
                    <h3><i class="fa fa-warning text-yellow"></i>啊哦！似乎发生了不得了的事...</h3>

                    <p>我们目前无法处理你的浏览请求。也许是你的打开方式不对，也可能是我们的服务器闹脾气了:(</p>
                    <p>总之, 你可以点击 <a th:href="@{/index}">这里</a> 返回到首页。我们会尽快修复问题的！</p>
                    <p th:if="${status}" th:text="|错误代码:${status}|"></p>
                </div>
                <!-- /.error-content -->
            </div>
            <!-- /.error-page -->
        </section>
        <!-- /.content -->
    </div>

    <!-- 页脚 -->
    <div th:replace="~{commons/footer}"></div>
</div>


<!-- js -->
<div th:replace="~{commons/js}"></div>

<script>

    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function () {
        setSidebarActive("admin-404");
    });
</script>
</body>

</html>
